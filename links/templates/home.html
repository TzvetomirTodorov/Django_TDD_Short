<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Bounce</title>
	<link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
	<header>
		<h1>Bounce</h1>
	</header>
	<ul id="links">
		{% for link in links %}
		<li class="link">
			<a href="{{ link.url }}">{{ link.title }}</a>
			<div class="submission‐info">
				<span class="submitted‐by">{{ link.submitted_by }}</span>
			</div>
		</li>
		{% empty %}
		<p id="no-links">Sorry, no links have been posted.</p>
		{% endfor %}
	</ul>
</body>
</html>
